{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3"><br>
<div class="card mt-2">
    <div class="card-body">
        <h4 class="card-title text-center">Update Record</h4>
        <form action="" method="POST">
            {% csrf_token %}
        
            {{ form.as_p }}
        
            <button type="submit" class="btn btn-success mt-2">Update Record</button>
            <a href="{% url 'record' current_record.id %}" class="btn btn-secondary mt-2">Back</a>
        
        </form>
    </div>
</div>

</div>

{% endblock %}
